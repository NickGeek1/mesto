<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo/mesto_logo.svg" alt="Логотип 'Место'" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/Jacques-Yves-Cousteau.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__interest">Исследователь океана</p>
                <button class="profile__edit-btn btn" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <button class="profile__add-btn btn" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="cards">
            <!--Здесь размещаются карточки-->
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="form" name="edit-form">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Введите ваше имя">
                <input type="text" name="description" class="popup__input popup__input_type_interest" placeholder="Укажите, чем вы занимаетесь">
                <button class="popup__save-btn btn" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close-btn btn" type="button" aria-label="Закрыть окно"></button>
        </div>
    </div>
    <template class="card-template">
        <article class="card">
            <img class="card__img">
            <div class="card__info">
                <h2 class="card__desc"></h2>
                <button class="card__like-btn btn" aria-label="Отметить понравившееся фото"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
